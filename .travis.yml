language: python
python:
- '2.7'
- '3.4'
before_install:
- if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- chmod +x miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH=/home/travis/miniconda/bin:$PATH
- conda update --yes conda
- conda create -n testenv --yes --file requirements-conda.txt python=$TRAVIS_PYTHON_VERSION
- source activate testenv
- conda install --yes pytest
- pip install -r requirements.txt
- pip install pytest-cov pytest-pep8
- pip install coveralls
- echo $PATH
- which python
- which pip
- which py.test
- python --version
- conda info
- conda list
install:
- python setup.py install
script:
- py.test
after_success:
- if [[ $TRAVIS_PYTHON_VERSION == "3.4" ]]; then coveralls; fi
deploy:
- provider: pypi
  user: andsor
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: andsor/pypercolate
    python: 3.4
    branch: master
- provider: releases
  api_key:
    secure: 
  on:
    tags: true
    python: 3.4
    branch: master
